<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="./css/style1.css">
    </head>
    <body>
        <header>
            <nav id="bar">
                <div class="array-inputs">
                    <p>Size of array:</p>
                    <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                    <p>Speed of the algorithm:</p>
                    <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
                    </br>
                    <button id="a_generate">New Array</button>

                </div>
                <div class="header_right">
                    <p class="nav-heading">Sorting visualizer</p>

                    <div class="algos">
                        <button >Bubble</button>
                        <button >Selection</button>
                        <button >Merge</button>
                        <button >Quick</button>
                        <button  >Heap</button>
                        <button >Insertion</button>
                    </div>  

                </div>
            </nav>
        </header>
        <section>
            <div id="array_container"></div>
        </section>
        <script src="./scripts/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
            <script src="./scripts/visualization.js"></script>  <!--This should be loaded after main.js-->

            <script src="./scripts/bubble.js"></script>
            <script src="./scripts/selection.js"></script>
            <script src="./scripts/insertion.js"></script>
            <script src="./scripts/merge.js"></script>
            <script src="./scripts/quick.js"></script>
            <script src="./scripts/heap.js"></script>
    </body>
</html>
